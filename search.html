<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Locator | Rockstars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./search.css">
<body>
  <header>The Artist Locator</header>
     <!-- //search columnn//  -->
<div class="columns">
    <div id="search-bar" class="column is-one-quarter">
      <div class="field has-addons">
      <input class="input is-rounded is-focused" type="text" placeholder="Search Artist Name..." id="search-bar">
        <button class="button is-rounded is-responsive is-info">Search</button>
      </input>
</div>
    <!-- //artist results container// -->
 <div>
    <table class="table is-12">
        <thead>
          <tr>
            <th>Artist Results</th>
            <tbody>
                <td><abbr title="Top Songs">Top Songs</abbr></td>
            </tbody>
            <tbody>
                <td><abbr title="Discography">Discography</abbr></td>
            </tbody>
    </div>
    
</div>
    <div class="box column is-12" id="events">
        Upcoming Artist Events
    </div>
</body>
</html>
